<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS</title>
</head>
<body>
  <script type="text/javascript">
    var string = "Небольшая строка";
    var text = "Длина строки равна - " + string.length;
    text += "\nСтрока в верхнем регистре - " + string.toUpperCase();
    text += "\nСтрока в верхнем регистре - " + string.toLowerCase();
    text += "\nОбрезанная строка - " + string.substring(0, 5).toUpperCase();
    text += "\n3-й символ - " + string.charAt(3);
    text += "\n'Стро' начинается с индекса - " + string.indexOf("стро");

    alert(text);
  </script>
</body>
</html>
