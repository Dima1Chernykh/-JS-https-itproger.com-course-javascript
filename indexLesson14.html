<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS</title>
  <script type="text/javascript">
    function valid(form) {
        var fail = false;
        var name = form.name.value;
        var email = form.email.value;
        var password = form.password.value;
        var RePassword = form.RePassword.value;
        var state = form.state.value;
        var adr_pattern = /\S+@\S+\.\S+/;
        if (name == "" || name == " ")
          fail = "Вы не ввели имя";
        else if (email.split('@').length - 1 == 0)
          fail = "Вы ввели неправильный Email";
        else if (adr_pattern.test(email) == false)
        fail = "Вы ввели неправильный Email";
        else if(password == "" || password == " ")
          fail = "Вы не ввели пароль";
        else if(password != RePassword)
          fail = "Пароли не совпадают";
        else if(state == "")
          fail = "Укажите пол";
        if(fail)
          alert(fail);
        else
          window.location = "http://google.com";
    }
  </script>
</head>
<body>
    <form action="" method="post" name="test" id="form">
      <label for="name">Имя:</label>
      <input type="text" name="name" placeholder="Имя" id="name"><br>
      <label for="email">Email:</label>
      <input type="text" name="email" placeholder="Email" id="email"><br>
      <label for="password">Пароль:</label>
      <input type="password" name="password" placeholder="Пароль" id="password"><br>
      <label for="RePassword">Проверка пароля:</label>
      <input type="password" name="RePassword" placeholder="Пароль" id="RePassword"><br>
      <span>Пол:</span>
      <input type="radio" name="state" id="male" value="Мужской">
      <label for="male">Мужской</label>
      <input type="radio" name="state" id="female" value="Женский">
      <label for="female">Женский</label><br>
      <input type="submit" onclick="valid(document.getElementById('form'))" name="submit" value="Готово">
    </form>
</body>
</html>
