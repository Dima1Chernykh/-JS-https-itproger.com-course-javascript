<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS</title>
</head>
<body>
<script type="text/javascript">
  function print (text) {
    document.write(text);
  }

  var sum;
  function count (x, y) {
    sum = x + y;
  }
  print("Hello");
  print("<br />");
  print("World");

  count(5 , 7);
  print("<br />");
  print(sum);

</script>
</body>
</html>
